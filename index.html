<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Index</title>
</head>

<body>
    <img src="unificado.jpg" alt="img" id="img" class="img">
  
    <h1 id="title">Unificado </h1>
    <div> <h3>Alunos: Marcelo Maia, Gustavo Schmit, Gabriela Carpeggiani, Beatriz pacheco, Amanda Neves </h3></div>
    

    <!-- quiz-container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="button" class="next">Proxima</button>
        </div>

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <img src="unificado.jpg" alt="">
        <h2 id="score-title">Seu Score</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Refazer o quiz</button>
        <button type="button" id="check-answer" onclick="checkAnswer()">Verificar as respostas</button>
    </div>

    <!-- answers section -->
    <div id="answerBank">
        <h2>respostas:</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
    </div>

    <!-- javascript file source -->
    <script src="index.js"></script>
</body>

</html>
